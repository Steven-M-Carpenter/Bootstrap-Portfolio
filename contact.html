<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Bootstrap Portfolio</title>
    
    <!-- Bootstrap Javascipt -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Loading Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
<!-- Build the bootstrap navbar     -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>    
        <div class="collapse navbar-collapse border-bottom border-secondary" id="navbarSupportedContent">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3">
                        <p></p>
                    </div>
                    <div class="col-sm-4">
                        <div class="navbar-brand pl-3 pr-3 pt-2 pb-2 text-white">
                            <span class="brandNav">Steve Carpenter</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <div class="aboutNav">
                        <a class="nav-link pr-3 border-right border-secondary" href="index.html">About <span class="sr-only">(current)</span></a>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="portfolioNav">
                        <a class="nav-link pl-3 pr-3 border-right border-secondary" href="portfolio.html">Portfolio</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="contactNav">
                        <a class="nav-link pl-3" href="contact.html">Contact</a>
                    </div>
                </li>
                </ul>
            </div>
        </div>
    </nav>   

    
    <!-- Build the section header for Contact page -->
    <div class="container-fluid" id="contentArea">
            <div class="row">
                <div class="col-sm-2">
                    <p></p>
                </div>
                <div class="col-sm-8">
                    <section class="contact-header bg-white mt-5">
                        <div class="contactHead pt-3 pb-1 pl-3 pr-3 border-bottom border-secondary">
                            <h2>Contact</h2>
                        </div>
                    </section>
                </div>
                <div class="col-sm-2">
                    <p></p>
                </div>
            </div>


        <!-- Build the form input content area of the page -->
        <div class="row" id="contactFormArea">
                <div class="col-sm-2">
                    <p></p>
                </div>
            <div class="col-sm-8">
                <form class="formArea bg-white mb-5">
                    <div class="form-row">
                        <div class="col-sm-12">
                            <div class="getName text-secondary pt-3 pl-3 pr-3">
                                <label for="input-name-field" id="input-name-label">Name</label>
                                <input type="text" name="namefield" id="input-name-field" class="form-control mb-10 ml-15">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12">
                            <div class="getEmail text-secondary pt-3 pl-3 pr-3">
                                <label for="input-email-field" id="input-email-label">Email</label>
                                <input type="text" name="emailfield" id="input-email-field" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12">
                            <div class="getMessage text-secondary pt-3 pl-3 pr-3">
                                <label for="input-message-field" id="input-message-label">Message</label>
                                <textarea name="messagefield" id="input-message-field" class="form-control" cols="30" rows="8"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="submitButton pt-4 pb-3 pl-4">
                            <button type="button" class="btn btn-success" id="submit-button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
                <div class="col-sm-2">
                    <p></p>
                </div>
            </div>
        </div>

    <!-- Build the footer for the Contact page -->
    <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 bg-secondary pt-4 pb-4 text-center text-light">
                    <footer class="footInfo">
                        <span class="copyright">&copy; Copyright</span>
                    </footer>
                </div>
            </div>
        </div>



</body>
</html>
